<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>какой то блок</title>
</head>
<body>
  <div class="wrapper">
    <img src="img/tachka.gif" class="tachka">
    <div class="buttonGroup">
      <button class="buuton start" class="button">Погнали !</button>
      <button class="buuton stop" class="button">Стоямба!</button>
      <button class="button razv" class="button">Развернись!</button>
    </div>
    <form class="form" name="form">
      <h2>Форма авторизации</h2>
      <div class="form_wrap"> 
        <input type="text" name="name" placeholder="Введите ваше имя *" class="name">
        <input type="text" name="name" placeholder="Введите ваш E-mail *" class="email">

        <div class="input_container">
          <input type="password"
          id="password"
           name="password" 
           placeholder="Введите ваш пароль *">
          <button class="form_btnPassword">
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </button>  


        </div>
        <input 
        class="form_button"
        type="submit" 
        name="submit" 
        value="Запрос данных " 
        id="btnForm">
      </div>
    </form>  
  </div>
  <script src="main.js"></script>
  <script src="https://use.fontawesome.com/1e7bdd1b4e.js"></script>
</body>

</html>
